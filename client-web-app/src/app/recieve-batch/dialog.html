<!-- 
    Dialoge for asking reciever
    for date of recival
 -->

 <h1 mat-dialog-title>Enter <span class="purple">Date</span> of receival</h1>
<div mat-dialog-content>
  <p>From : {{ data.from }}</p>
  <p> To : {{ data.to }}</p>
  <mat-form-field appearance="fill">
    <!-- <mat-label>Favorite Animal</mat-label> -->
    <!-- <input matInput [(ngModel)]="data.animal"> -->
    <mat-form-field class="example-full-width" style="width: 200px;" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.dateRec">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <button mat-button  (click)="recieve()" [mat-dialog-close]="true" cdkFocusInitial>Done</button>
</div>
